<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>寶可夢圖鑑列表</h1>
    <button onclick='fetchPokemon()'>載入寶可夢圖鑑列表</button>
    <button id="btn2">載入寶可夢圖鑑列表(方式2)</button>
    <button id="btn3">載入寶可夢圖鑑列表(方式3)</button>
    <button onclick='fetchPokemon_appendChild()'>載入寶可夢圖鑑列表appendChild()</button>

    <!-- 這邊要載入寶可夢的圖片 -->
    <div id='container'>
        <!-- <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png" alt=""> -->
    </div>

    <script>
        let container = document.getElementById('container');

        window.onload = function () {

        }


        window.onload = setPokemon();

        //方式1:利用Element.innerHTML設定HTML字串
        function setPokemon() {
            // 因為可能是個集合，所以後面要寫【0】
            let h1 = document.getElementsByTagName("h1")[0];
            h1.innerHTML = "Pokemon圖鑒列表";

            let fileName = "001";
            let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
            let pokemonImg = `<img src="${pathFile}" >`;


            //一行寫法是：
            let pkIMG = `<img src='https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png' >`;


            container.innerHTML = pkIMG;
        }

        //方式2:新增DOM元素
        function appendPokemon() {
            //...
            container.innerHTML = '<img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png" alt="">';
        }

        //方式1:for迴圈 ＋ Element.innerHTML設定HTML字串
        function fetchPokemon() {
            container.innerHTML = ""; //把節點清掉，如果要全清，一個個remove很浪費，直接給空字串就可以清空了

            let pokemons = "";

            for (let i = 1; i < 898; i++) {
                let fileName = i.toString().padStart(3, '0');
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let pokemonImg = `<img src="${pathFile}" >`;

                pokemons += pokemonImg;
            }
            container.innerHTML = pokemons;
        }

        //方式2:for迴圈 ＋ 新增DOM元素
        function fetchPokemon_appendChild() {
            //...
        }

        //註冊event方式 ： 用js指定html元素attribute屬性的事件
        var btn2 = document.getElementById("btn2");
        btn2.onclick = function () {
            container.innerHTML = "";

            let pokemons = "";

            for (let i = 1; i <= 898; i++) {
                let fileName = i.toString().padStart(3, '0');

                let pathName = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let pokemonIMG = `<img src="${pathName}" alt="">`;
                pokemons += pokemonIMG;
            }

            container.innerHTML = pokemons;
        }

        //註冊event方式 ： 用addEventListener()方法註冊
        var btn3 = document.getElementById("btn3");
        btn3.addEventListener('click', function () {
            container.innerHTML = "";

            let pokemons = "";

            for (let i = 1; i <= 898; i++) {
                let fileName = i.toString().padStart(3, '0');
                let pathName = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let pokemonIMG = `<img src='${pathName}' alt=''>`;

                pokemons += pokemonIMG;
            }
            container.innerHTML = pokemons;
        });



    </script>
</body>

</html>
